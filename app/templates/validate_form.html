{% extends "base.html" %}

{% block title %}Email Validation{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 px-4">
  <div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-8">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">
      Validate Your Email
    </h2>

    <p class="text-sm text-gray-600 mb-4">Logged in as User ID: {{ user_id }}</p>

    <form action="/email/validate" method="post" class="flex flex-col gap-4">
      <label class="font-semibold">Email:</label>
      <input 
        type="email" 
        name="email" 
        required 
        class="border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500"
      >
      <button 
        type="submit" 
        class="bg-indigo-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-indigo-700 transition"
      >
        Validate
      </button>
    </form>
  </div>
</div>
{% endblock %}
