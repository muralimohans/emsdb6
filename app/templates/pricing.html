<!-- templates/pricing.html -->
{% extends "base.html" %}

{% block title %}Pricing - Email Validator{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto py-12">
  <h1 class="text-4xl font-bold text-center text-indigo-600 mb-10">Choose Your Plan</h1>
  <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
    <!-- Free Plan -->
    <div class="bg-white shadow rounded-lg p-6 text-center">
      <h2 class="text-xl font-semibold text-gray-800 mb-2">Free</h2>
      <p class="text-4xl font-bold text-indigo-600 mb-4">₹0</p>
      <p class="text-sm text-gray-500 mb-4">10 email validations</p>
      <a href="/register" class="bg-indigo-500 hover:bg-indigo-600 text-white px-4 py-2 rounded">Get Started</a>
    </div>

    <!-- Pro Plan -->
    <div class="bg-white shadow-lg border-2 border-indigo-600 rounded-lg p-6 text-center">
      <h2 class="text-xl font-semibold text-gray-800 mb-2">Pro</h2>
      <p class="text-4xl font-bold text-indigo-600 mb-4">₹499</p>
      <p class="text-sm text-gray-500 mb-4">10,000 email validations</p>
      <a href="/buy-credits" class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded">Buy Now</a>
    </div>

    <!-- Enterprise Plan -->
    <div class="bg-white shadow rounded-lg p-6 text-center">
      <h2 class="text-xl font-semibold text-gray-800 mb-2">Enterprise</h2>
      <p class="text-4xl font-bold text-indigo-600 mb-4">Custom</p>
      <p class="text-sm text-gray-500 mb-4">Need more than 100k validations?</p>
      <a href="/support" class="bg-indigo-500 hover:bg-indigo-600 text-white px-4 py-2 rounded">Contact Us</a>
    </div>
  </div>
</div>
{% endblock %}
